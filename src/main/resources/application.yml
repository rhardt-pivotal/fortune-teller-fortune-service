spring:
  jpa:
    hibernate:
      ddl-auto: create-drop

ribbon:
  IsSecure: false

security:
  basic:
    enabled: false

management:
  security:
    enabled: false


fortune:
  fallbackFortune: Dude. Today is your lucky day!

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${spring.application.name}:${server.port:8080}
  client:
    serviceUrl:
      defaultZone: ${vcap.services.service-registry.credentials.uri:http://127.0.0.1:8761}/eureka/

---

spring:
  profiles: default
  jpa:
    database: HSQL

---

spring:
  profiles: pcf
  jpa:
    database: MYSQL

---

spring:
  profiles: pws
  jpa:
    database: POSTGRESQL
